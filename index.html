<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coraline</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .coraline {
    position: relative;
    width: 100px; /* Adjust size as needed */
    height: 200px; /* Adjust size as needed */
  }
  .coraline .hair {
    background-color: #1e90ff;
    width: 100%;
    height: 40px;
    border-radius: 50% 50% 0 0;
  }
  .coraline .face {
    background-color: #ffccbc;
    width: 70%;
    height: 60px;
    margin: 0 auto;
    border-radius: 50%;
    position: relative;
    top: -30px;
  }
  .coraline .coat {
    background-color: #ffd700;
    width: 100%;
    height: 160px;
    position: relative;
    top: -30px;
  }
</style>
</head>
<body>

<div class="coraline">
  <div class="hair"></div>
  <div class="face"></div>
  <div class="coat"></div>
</div>

</body>
</html>
